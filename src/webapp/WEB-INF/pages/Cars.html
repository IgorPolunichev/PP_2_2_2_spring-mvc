<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

</head>
<body>
<h3>Cars</h3>>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Serial number</th>
        <th>Type car</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "car :${cars}">
        <td th:text = "${car.getModel()}"></td>
        <td th:text = "${car.getSerialnumber()}"></td>
        <td th:text = "${car.getTypeCar()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
